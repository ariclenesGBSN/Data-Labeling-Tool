{% extends 'base.html' %}
{% block body %}
  <style>

    /* Hiding main menu and it's shadow */

    #header {
      box-shadow: none;
    }

    #header #nav > a {
      display: none !important;
    }

    .title {
      font-size: 24px !important;
      font-weight: 700 !important;
      text-align: center;
      margin: 0 auto 2em auto;
      color: #171819;
      line-height: 150% !important;
    }

    .ui .message .icon {
      opacity: 1.0 !important;
    }

    .ui p {
      font-size: 16px;
      color: #171819;
      margin-bottom: 2em;
    }

    @media only screen and (max-width: 768px) {
      #logo {}

      .item .header {
        font-size: 22px !important;
        margin-left: 25px !important;
      }

      .title {
        font-size: 24px !important;
        margin: -20px auto 1.5em auto;
        line-height: 150% !important;
      }

      .title img {
        width: 75px !important;
      }
    }

  </style>

  <div class="ui" id="welcome" style="max-height: 800px;">
    <div class="title">
      <img src="https://gbsnresearch.com/wp-content/uploads/2020/03/Logo-G-web.png" style="margin-bottom: 15px" width="128px">
      <br>Welcome to the Data Labeling Tool
    </div>

    <div class="ui" style="max-width: 600px; margin: 0 auto; text-align: center;">
        <p>Import data to start labeling it for your ML/AI models</p>
        <br>
        <a class="no-style gbsn-small-btn orange ml-auto" href="./import">Import</a>
    </div>
    
    <center>
      <div style="margin-top: 6em">
        Made by <a target="_blank" href="https://gbsnresearch.com/">GBSN Research</a>
      </div>
    </center>
  </div>
  <br>

{% endblock %}
